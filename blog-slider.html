<div
  class="slider-container autoplay dots infinite slides-to-show-1 pause-on-hover equal-height eqh-container autoplay-speed-3000"
>
  {% set posts = blog_recent_posts('default', 3) %}
  {% for post in posts %}
  <div class="row-fluid-wrapper row-depth-1 row-number-1 ">
    <div class="row-fluid ">
      <div class="vcenter-outer">
        <div
          class="span12 widget-span widget-type-cell content-section vcenter-inner overlay-dark overlay-50 pb40"
          style=""
          data-widget-type="cell"
          data-x="0"
          data-w="12"
        >
          <div class="row-fluid-wrapper row-depth-1 row-number-2 ">
            <div class="row-fluid ">
              <div
                class="span12 widget-span widget-type-raw_jinja bg-img"
                style=""
                data-widget-type="raw_jinja"
                data-x="0"
                data-w="12"
              >
                <img src="{{ post.featured_image }}" />
              </div>
              <!--end widget-span -->
            </div>
            <!--end row-->
          </div>
          <!--end row-wrapper -->

          <div class="row-fluid-wrapper row-depth-1 row-number-3 ">
            <div class="row-fluid ">
              <div
                class="span12 widget-span widget-type-cell centered pt100"
                style=""
                data-widget-type="cell"
                data-x="0"
                data-w="12"
              >
                <div class="row-fluid-wrapper row-depth-1 row-number-4 ">
                  <div class="row-fluid ">
                    <div
                      class="span12 widget-span widget-type-cell all-inline mb20"
                      style=""
                      data-widget-type="cell"
                      data-x="0"
                      data-w="12"
                    >
                      <div class="row-fluid-wrapper row-depth-2 row-number-1 ">
                        <div class="row-fluid "></div>
                        <!--end row-->
                      </div>
                      <!--end row-wrapper -->
                    </div>
                    <!--end widget-span -->
                  </div>
                  <!--end row-->
                </div>
                <!--end row-wrapper -->

                <div class="row-fluid-wrapper row-depth-1 row-number-1 ">
                  <div class="row-fluid ">
                    <div
                      class="span12 widget-span widget-type-cell white-content w550 eqh-item"
                      style=""
                      data-widget-type="cell"
                      data-x="0"
                      data-w="12"
                    >
                      <div class="row-fluid-wrapper row-depth-2 row-number-1 ">
                        <div class="row-fluid ">
                          <div
                            class="span12 widget-span widget-type-raw_jinja hero-format"
                            style=""
                            data-widget-type="raw_jinja"
                            data-x="0"
                            data-w="12"
                          >
                            <h2 class="blog-hero-title">
                              <a href="{{ post.absolute_url }}"
                                >{{ post.name }}</a
                              >
                            </h2>
                          </div>
                          <!--end widget-span -->
                        </div>
                        <!--end row-->
                      </div>
                      <!--end row-wrapper -->

                      <div class="row-fluid-wrapper row-depth-2 row-number-2 ">
                        <div class="row-fluid ">
                          <div
                            class="span12 widget-span widget-type-raw_jinja hero-format"
                            style=""
                            data-widget-type="raw_jinja"
                            data-x="0"
                            data-w="12"
                          >
                            {{post.post_summary}}
                          </div>
                          <!--end widget-span -->
                        </div>
                        <!--end row-->
                      </div>
                      <!--end row-wrapper -->
                    </div>
                    <!--end widget-span -->
                  </div>
                  <!--end row-->
                </div>
                <!--end row-wrapper -->
              </div>
              <!--end widget-span -->
            </div>
            <!--end row-->
          </div>
          <!--end row-wrapper -->
        </div>
        <!--end widget-span -->
      </div>
    </div>
    <!--end row-->
  </div>
  <!--end row-wrapper -->
  {% endfor %}
</div>
